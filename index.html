<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Mommy Shravi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/kakashuuu/testing/refs/heads/master/34ea7db04bf4c8eb51e511c0d16f3f35.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .images img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>I Love You Mommy Shravi</h1>

  <div class="images">
    <img src="https://raw.githubusercontent.com/kakashuuu/testing/refs/heads/master/fb6402763b9bf6dc59f4793f3b8f2d73.jpg" alt="Zero Two 1">
    <img src="https://raw.githubusercontent.com/kakashuuu/testing/refs/heads/master/f77eb6c10af3b05f99fa71fa1793b5d6.jpg" alt="Zero Two 2">
    <img src="https://raw.githubusercontent.com/kakashuuu/testing/refs/heads/master/49b4748c19ade54f9ebbe09f37c7decf.jpg" alt="Zero Two 3">
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="https://raw.githubusercontent.com/kakashuuu/Html/master/y2mate.com%20-%20Darling%20in%20the%20franxx%20edit%20_%20Zero%20two%20x%20Hiro.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // To ensure autoplay works after user interaction
    document.body.addEventListener('click', () => {
      const music = document.getElementById("bg-music");
      if (music.paused) music.play();
    });
  </script>
</body>
</html>
