<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Mommy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      overflow-x: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 60px;
      margin-top: 100px;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 24px;
      max-width: 700px;
      margin: 20px auto;
    }

    .heart {
      font-size: 100px;
      animation: beat 1s infinite;
      color: red;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .floating-heart {
      position: fixed;
      top: -50px;
      font-size: 30px;
      animation: float 10s linear infinite;
      color: pink;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(100px);
        opacity: 0;
      }
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
    }

    .gallery img {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 10px #fff;
    }

    .surprise-btn {
      background: #fff;
      color: #e91e63;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }

    .surprise-btn:hover {
      background: #e91e63;
      color: white;
    }

    #surprise-message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <audio autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <div class="heart">❤️</div>
  <h1>I Love You Mommy</h1>
  <p>
    You're the most beautiful, kind, and amazing person ever.<br>
    I'm so lucky to have you in my life. This is just a tiny piece of my big love for you.
  </p>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heart.textContent = '❤️';
      document.body.appendChild(heart);
    }
  </script>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://via.placeholder.com/200x200?text=Us+1" alt="photo1">
    <img src="https://via.placeholder.com/200x200?text=Us+2" alt="photo2">
    <img src="https://via.placeholder.com/200x200?text=Us+3" alt="photo3">
    <!-- Replace these with real photos -->
  </div>

  <!-- Surprise Button -->
  <button class="surprise-btn" onclick="showSurprise()">Click for a Surprise</button>
  <div id="surprise-message">
    You are my everything. I want to make you smile forever.  
    <br>Will you always be my mommy?
  </div>

  <script>
    function showSurprise() {
      const message = document.getElementById('surprise-message');
      message.style.display = 'block';
    }
  </script>

</body>
</html>
